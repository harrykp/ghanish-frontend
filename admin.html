<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard – Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="nav-placeholder"></div>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Admin Dashboard</h2>

      <div class="row text-center mb-4" id="adminStats">
        <div class="col-md-4"><div class="card shadow-sm"><div class="card-body"><h5>Total Orders</h5><div id="statOrders" class="fs-4">–</div></div></div></div>
        <div class="col-md-4"><div class="card shadow-sm"><div class="card-body"><h5>Pending Orders</h5><div id="statPending" class="fs-4">–</div></div></div></div>
        <div class="col-md-4"><div class="card shadow-sm"><div class="card-body"><h5>Total Products</h5><div id="statProducts" class="fs-4">–</div></div></div></div>
      </div>

      <ul class="nav nav-tabs" id="adminTabs">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#orders">Orders</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#products">Products</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#analytics">Analytics</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#discounts">Discounts</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#users">Users</a></li>
      </ul>

      <div class="tab-content mt-4">
        <div class="tab-pane fade show active" id="orders">
          <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control me-3" style="max-width: 300px;" placeholder="Filter by status..." id="orderFilterInput">
            <button class="btn btn-outline-primary" onclick="exportOrdersToCSV()">Export CSV</button>
          </div>
          <div id="orderList"></div>
        </div>

        <div class="tab-pane fade" id="products">
          <div class="d-flex justify-content-between mb-3">
            <h5>Manage Products</h5>
            <button class="btn btn-primary" onclick="showProductForm()">+ New Product</button>
          </div>
          <div id="productList"></div>
          <form id="productForm" class="border p-3 d-none" onsubmit="saveProduct(event)">
            <h6 id="productFormTitle">New Product</h6>
            <input type="hidden" id="productId">
            <div class="mb-2"><label>Name</label><input type="text" id="productName" class="form-control" required></div>
            <div class="mb-2"><label>Description</label><textarea id="productDesc" class="form-control"></textarea></div>
            <div class="mb-2"><label>Price</label><input type="number" id="productPrice" class="form-control" required></div>
            <div class="mb-2"><label>Stock</label><input type="number" id="productStock" class="form-control" required></div>
            <div class="mb-2"><label>Category</label><input type="text" id="productCategory" class="form-control" required></div>
            <div class="mb-2"><label>Image URL</label><input type="url" id="productImage" class="form-control" oninput="updateImagePreview()"></div>
            <div class="mb-3"><img id="imagePreview" src="" class="img-fluid d-none" style="max-height:200px;"></div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-secondary" onclick="hideProductForm()">Cancel</button>
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="analytics">
          <h5>Revenue</h5><canvas id="revenueChart" height="100"></canvas>
          <hr>
          <h5>Top Products</h5><canvas id="topProductsChart" height="100"></canvas>
        </div>

        <div class="tab-pane fade" id="discounts">
          <div class="d-flex justify-content-between mb-3">
            <h5>Discount Codes</h5>
            <button class="btn btn-success" onclick="showDiscountForm()">+ New Code</button>
          </div>
          <div id="discountList"></div>
          <form id="discountForm" class="border p-3 d-none" onsubmit="saveDiscountCode(event)">
            <h6>New Discount</h6>
            <div class="mb-2"><label>Code</label><input type="text" id="discountCode" class="form-control" required></div>
            <div class="mb-2"><label>% Off</label><input type="number" id="discountPercent" class="form-control" required></div>
            <div class="mb-3"><label>Expires</label><input type="datetime-local" id="discountExpires" class="form-control"></div>
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="hideDiscountForm()">Cancel</button>
          </form>
        </div>

        <div class="tab-pane fade" id="users">
          <div class="d-flex justify-content-between mb-3">
            <h5>Manage Users</h5>
          </div>
          <div id="userList"></div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script type="module" src="js/admin/init.js"></script>
</body>
</html>
