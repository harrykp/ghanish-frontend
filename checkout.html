<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Confirmation â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>

  <section class="py-5 fade-in">
    <div class="container">
      <h2 class="mb-4 text-center">Order Confirmation</h2>
      <div id="orderDetails"></div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get('orderId');
      const container = document.getElementById('orderDetails');

      if (!orderId) {
        container.innerHTML = '<div class="alert alert-danger">No order ID provided.</div>';
        return;
      }

      const token = localStorage.getItem('token');
      if (!token) {
        container.innerHTML = '<div class="alert alert-warning">Please <a href="login.html">login</a> to view your order.</div>';
        return;
      }

      try {
        const res = await fetch(`${API_URL}/api/orders/${orderId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error();
        const order = await res.json();
        const date = new Date(order.created_at).toLocaleString();
        let html = `
          <p><strong>Order #${order.id}</strong><br>
          Date: ${date}<br>
          Status: ${order.status}</p>
          <table class="table">
            <thead>
              <tr><th>Product</th><th>Quantity</th><th>Unit Price</th><th>Subtotal</th></tr>
            </thead>
            <tbody>
        `;
        order.items.forEach(item => {
          html += `
            <tr>
              <td>${item.product_name}</td>
              <td>${item.quantity}</td>
              <td>$${parseFloat(item.unit_price).toFixed(2)}</td>
              <td>$${parseFloat(item.subtotal).toFixed(2)}</td>
            </tr>
          `;
        });
        html += `
            </tbody>
          </table>
          <p class="fw-bold text-end">Total: $${parseFloat(order.total).toFixed(2)}</p>
        `;
        container.innerHTML = html;
      } catch {
        container.innerHTML = '<div class="alert alert-danger">Failed to load order details.</div>';
      }
    });
  </script>
</body>
</html>
