<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>

  <section class="py-5 fade-in">
    <div class="container">
      <h2 class="mb-4 text-center">Create Your Account</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form id="signupForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name *</label>
              <input type="text" id="fullName" name="fullName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone *</label>
              <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password *</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="js/includes.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', async e => {
        e.preventDefault();
        const submitBtn = form.querySelector('[type="submit"]');
        submitBtn.disabled = true;

        const pwd = form.password.value;
        if (pwd !== form.confirmPassword.value) {
          submitBtn.disabled = false;
          return showToast('Passwords do not match', 'warning');
        }

        const data = {
          full_name: form.fullName.value.trim(),
          email: form.email.value.trim(),
          phone: form.phone.value.trim(),
          password: pwd
        };

        try {
          const res = await fetch(`${API_URL}/api/auth/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const json = await res.json();
          submitBtn.disabled = false;

          if (res.ok) {
            localStorage.setItem('token', json.token);
            showToast('Signup successful! Redirecting...', 'success');
            setTimeout(() => window.location.href = 'store.html', 1500);
          } else {
            showToast(json.error || 'Signup failed', 'danger');
          }
        } catch {
          submitBtn.disabled = false;
          showToast('Network error. Please try again.', 'danger');
        }
      });
    });
  </script>
</body>
</html>
