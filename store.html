<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    /* Fix: Make product images uniform size and cards the same height */
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .card-body {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
    }
    .card .mt-auto {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="nav-placeholder"></div>

  <!-- Store Catalog -->
  <section class="py-5">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-4 fade-in">
        <h2 class="me-3">Our Store</h2>
        <a href="cart.html" class="btn btn-warning">View Cart (<span id="cartCountInline">0</span>)</a>
      </div>
      <div id="productGrid" class="row g-4">
        <!-- JavaScript will inject product cards here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();

      fetch(`${API_URL}/api/products`)
        .then(res => res.json())
        .then(products => {
          const grid = document.getElementById('productGrid');
          if (!Array.isArray(products)) throw new Error();

          grid.innerHTML = products.map(p => `
            <div class="col-lg-3 col-md-4 col-sm-6 fade-in">
              <div class="card h-100 shadow-sm">
                ${p.image_url ? `<img src="${p.image_url}" class="card-img-top" alt="${p.name}">` : ''}
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${p.name}</h5>
                  <p class="card-text">${p.description || ''}</p>
                  <div class="mt-auto">
                    <p class="fw-bold">USD ${parseFloat(p.price).toFixed(2)}</p>
                    <button class="btn btn-sm btn-primary w-100 add-to-cart"
                      data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `).join('');
        })
        .catch(() => {
          document.getElementById('productGrid').innerHTML = `
            <div class="col-12 text-center">
              <div class="alert alert-danger">Unable to load products at this time.</div>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
