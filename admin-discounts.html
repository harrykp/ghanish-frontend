<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – Discounts | Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<script src="/js/helpers.js"></script>
<script>requireAdmin();</script>

<div id="nav-placeholder"></div>

<section class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">Manage Discount Codes</h2>

    <!-- ✅ Top Actions -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" class="form-control me-3" id="discountSearchInput" style="max-width: 300px;" placeholder="Search by code..." />
      <div>
        <button class="btn btn-outline-secondary me-2" onclick="exportDiscountsToCSV()">Export CSV</button>
        <button class="btn btn-danger" onclick="showDiscountForm()">+ New Code</button>
      </div>
    </div>

    <!-- ✅ Discount Table -->
    <div id="discountList" class="mb-4"></div>

    <!-- ✅ Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center" id="discountPagination"></ul>
    </nav>

    <!-- ✅ Discount Form -->
    <form id="discountForm" class="border p-3 d-none" onsubmit="saveDiscountCode(event)">
      <h6 class="mb-3">New Discount Code</h6>
      <input type="hidden" id="discountFormId" />
      <div class="mb-2">
        <label for="discountCode" class="form-label">Code</label>
        <input type="text" id="discountCode" class="form-control" required />
      </div>
      <div class="mb-2">
        <label for="discountPercent" class="form-label">% Off</label>
        <input type="number" id="discountPercent" class="form-control" min="1" max="100" required />
      </div>
      <div class="mb-3">
        <label for="discountExpires" class="form-label">Expires At</label>
        <input type="datetime-local" id="discountExpires" class="form-control" />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" onclick="hideDiscountForm()">Cancel</button>
      </div>
    </form>
  </div>
</section>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/includes.js"></script>
<script src="/js/admin-base.js"></script>
<script src="/js/admin-discounts.js"></script>
</body>
</html>
