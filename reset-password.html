<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reset Password â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
<div id="nav-placeholder"></div>

  <!-- Reset Password Form -->
  <section class="py-5 fade-in">
    <div class="container">
      <h2 class="text-center mb-4">Reset Your Password</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="resetForm">
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Set New Password</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
<div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (!token) {
      showToast('No reset token provided.', 'danger');
      throw new Error('Missing token');
    }

    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      try {
        const res = await fetch(`${API_URL}/api/auth/reset-password`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ token, password: e.target.password.value })
        });
        const json = await res.json();
        showToast(json.message || 'Password reset.', res.ok ? 'success' : 'danger');
        if (res.ok) setTimeout(() => window.location.href = 'login.html', 1500);
      } catch {
        showToast('Network error.', 'danger');
      }
      btn.disabled = false;
    });
  </script>
</body>
</html>
