<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav id="admin-tabs">
      <a href="#dashboard" data-tab="dashboard" class="active">Dashboard</a>
      <a href="#orders" data-tab="orders">Orders</a>
      <a href="#products" data-tab="products">Products</a>
      <a href="#users" data-tab="users">Users</a>
      <a href="#discounts" data-tab="discounts">Discounts</a>
      <a href="#analytics" data-tab="analytics">Analytics</a>
    </nav>
  </header>

  <main>
    <!-- Dashboard Tab -->
    <section id="dashboard-tab" class="admin-tab">
      <h2>Dashboard Overview</h2>
      <div id="dashboard-stats"></div>
    </section>

    <!-- Orders Tab -->
    <section id="orders-tab" class="admin-tab d-none">
      <h2>Orders</h2>
      <div id="orders-container"></div>
      <div id="orders-pagination" class="pagination"></div>

      <!-- Order Details Modal -->
      <div id="order-details-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-body"></div>
        </div>
      </div>
    </section>

    <!-- Products Tab -->
    <section id="products-tab" class="admin-tab d-none">
      <h2>Products</h2>
      <form id="product-form">
        <input type="hidden" name="product-id" />
        <input type="text" name="product-name" placeholder="Product Name" required />
        <input type="number" name="product-price" placeholder="Price" step="0.01" required />
        <input type="text" name="product-category" placeholder="Category" />
        <button type="submit">Save Product</button>
      </form>
      <div id="products-container"></div>
    </section>

    <!-- Users Tab -->
    <section id="users-tab" class="admin-tab d-none">
      <h2>Users</h2>
      <form id="user-form">
        <input type="hidden" name="user-id" />
        <input type="text" name="full-name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <select name="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="customer">Customer</option>
        </select>
        <button type="submit">Save User</button>
      </form>
      <div id="users-container"></div>
    </section>

    <!-- Discounts Tab -->
    <section id="discounts-tab" class="admin-tab d-none">
      <h2>Discount Codes</h2>
      <form id="discount-form">
        <input type="hidden" name="discount-id" />
        <input type="text" name="code" placeholder="Discount Code" required />
        <select name="type" required>
          <option value="">Select Type</option>
          <option value="percent">Percentage</option>
          <option value="fixed">Fixed Amount</option>
        </select>
        <input type="number" name="value" placeholder="Value" required />
        <input type="date" name="expiry-date" />
        <button type="submit">Save Discount</button>
      </form>
      <div id="discounts-container"></div>
    </section>

    <!-- Analytics Tab -->
    <section id="analytics-tab" class="admin-tab d-none">
      <h2>Analytics</h2>
      <div id="revenue-chart-container">
        <canvas id="revenue-chart" width="400" height="200"></canvas>
      </div>
      <div id="top-products-chart-container">
        <canvas id="top-products-chart" width="400" height="200"></canvas>
      </div>
    </section>
  </main>

  <script type="module" src="/js/admin/init.js"></script>
</body>
</html>
