<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics | Admin Dashboard</title>  <!-- Bootstrap CSS -->  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Custom CSS -->  <link rel="stylesheet" href="/css/style.css" />  <!-- Chart.js -->  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head>
<body>
  <!-- Nav Include -->
  <div id="nav-placeholder"></div>  <main class="container py-4">
    <h2>Analytics Overview</h2><div id="revenue-chart-container" class="mb-5">
  <h4>Order Trends</h4>
  <canvas id="revenue-chart" width="600" height="300"></canvas>
</div>

<div id="top-products-chart-container">
  <h4>Top Selling Products</h4>
  <canvas id="top-products-chart" width="600" height="300"></canvas>
</div>

  </main>  <!-- Footer Include -->  <div id="footer-placeholder"></div>  <!-- JS includes -->  <script src="/js/includes.js"></script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <!-- Robust delayed analytics loader -->  <script type="module">
    window.addEventListener('DOMContentLoaded', () => {
      const interval = setInterval(() => {
        const revenue = document.getElementById('revenue-chart');
        const products = document.getElementById('top-products-chart');

        if (revenue && products) {
          clearInterval(interval);
          import('/js/admin/analytics.js').then(mod => mod.initAnalyticsModule());
        }
      }, 200);
    });
  </script></body>
</html>
