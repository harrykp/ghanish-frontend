<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard – Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Admin Navigation -->
  <div id="nav-placeholder"></div>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Admin Dashboard</h2>

      <!-- ✅ Admin Stats -->
      <div class="row text-center mb-4" id="adminStats">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Total Orders</h5>
              <div id="statOrders" class="fs-4">–</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Pending Orders</h5>
              <div id="statPending" class="fs-4">–</div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Total Products</h5>
              <div id="statProducts" class="fs-4">–</div>
            </div>
          </div>
        </div>
      </div>

      <p class="text-center text-muted">Use the menu above to manage orders, products, users, discounts, and analytics.</p>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/includes.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
