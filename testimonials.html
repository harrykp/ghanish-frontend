<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testimonials – Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container"><a class="navbar-brand" href="index.html"><img src="images/ghanish-logo.png"></a></div>
  </nav>

  <!-- Testimonials Carousel -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4 text-center">What Our Customers Say</h2>
      <div id="testiCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
          <div class="carousel-item active">
            <img src="images/testimonial1.jpg" class="rounded-circle mb-3" width="100" alt="">
            <blockquote class="blockquote">
              <p>"Absolutely the best smoke-dried shrimps I've ever tasted!"</p>
              <footer class="blockquote-footer">Nana K., Accra</footer>
            </blockquote>
          </div>
          <div class="carousel-item">
            <img src="images/testimonial2.jpg" class="rounded-circle mb-3" width="100" alt="">
            <blockquote class="blockquote">
              <p>"Fast shipping and top quality—highly recommend."</p>
              <footer class="blockquote-footer">Emmanuel T., Kumasi</footer>
            </blockquote>
          </div>
          <div class="carousel-item">
            <img src="images/testimonial3.jpg" class="rounded-circle mb-3" width="100" alt="">
            <blockquote class="blockquote">
              <p>"My go-to for palaver sauce—flavour on point."</p>
              <footer class="blockquote-footer">Abena S., Tamale</footer>
            </blockquote>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#testiCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testiCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="pt-5 bg-dark text-white">
    <!-- ... -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
