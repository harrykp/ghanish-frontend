<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Products</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- Admin Nav Include -->
  <div id="nav-placeholder"></div>

  <main class="container py-4">
    <h1 class="mb-4">Products</h1>

    <form id="product-form" class="row g-3 mb-4">
      <input type="hidden" name="product-id" />
      <div class="col-md-4">
        <input type="text" name="product-name" class="form-control" placeholder="Product Name" required />
      </div>
      <div class="col-md-2">
        <input type="number" name="product-price" class="form-control" placeholder="Price" step="0.01" required />
      </div>
      <div class="col-md-3">
        <input type="text" name="product-category" class="form-control" placeholder="Category" />
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Save Product</button>
      </div>
    </form>

    <div id="products-container"></div>
  </main>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/includes.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
