<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – Users | Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<script src="/js/helpers.js"></script>
<script>requireAdmin();</script>

<div id="nav-placeholder"></div>

<section class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">Manage Users</h2>

    <!-- ✅ Top Actions -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" class="form-control me-3" id="userSearchInput" style="max-width: 300px;" placeholder="Search name, email, or role..." />
      <div>
        <button class="btn btn-outline-secondary me-2" onclick="exportUsersToCSV()">Export CSV</button>
        <button class="btn btn-danger" onclick="showUserForm()">+ New User</button>
      </div>
    </div>

    <!-- ✅ User Table -->
    <div id="userList" class="mb-4"></div>

    <!-- ✅ Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center" id="userPagination"></ul>
    </nav>

    <!-- ✅ User Form -->
    <form id="userForm" class="border p-3 d-none" onsubmit="saveUser(event)">
      <h6 class="mb-3">User Form</h6>
      <input type="hidden" id="userId" />
      <div class="mb-2">
        <label for="userFullName" class="form-label">Full Name</label>
        <input type="text" id="userFullName" class="form-control" required />
      </div>
      <div class="mb-2">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" id="userEmail" class="form-control" required />
      </div>
      <div class="mb-2">
        <label for="userPhone" class="form-label">Phone</label>
        <input type="tel" id="userPhone" class="form-control" required />
      </div>
      <div class="mb-2">
        <label for="userRole" class="form-label">Role</label>
        <select id="userRole" class="form-select">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" id="userPassword" class="form-control" />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Save User</button>
        <button type="button" class="btn btn-secondary" onclick="hideUserForm()">Cancel</button>
      </div>
    </form>
  </div>
</section>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/includes.js"></script>
<script src="/js/admin-base.js"></script>
<script src="/js/admin-users.js"></script>
</body>
</html>
