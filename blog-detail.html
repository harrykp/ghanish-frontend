<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Detail â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div id="nav-placeholder"></div>

  <section class="py-5 fade-in">
    <div class="container" id="blogContainer">
      <p class="text-center">Loading...</p>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('blogContainer');
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');

      if (!slug) {
        container.innerHTML = '<div class="alert alert-warning">No blog post specified.</div>';
        return;
      }

      try {
        const res = await fetch(`${API_URL}/api/blogs/slug/${slug}`);
        if (!res.ok) throw new Error('Blog not found');
        const blog = await res.json();

        container.innerHTML = `
          <h2 class="mb-3 text-center">${blog.title}</h2>
          ${blog.image_url ? `<img src="${blog.image_url}" alt="${blog.title}" class="img-fluid mb-4 mx-auto d-block" />` : ''}
          <p class="text-muted text-center">Published: ${new Date(blog.created_at).toLocaleDateString()}</p>
          <div class="content">${blog.content}</div>
        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = '<div class="alert alert-danger">Failed to load blog post.</div>';
      }
    });
  </script>
</body>
</html>
