<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div id="nav-placeholder"></div>
<!-- Sign Up Form -->
  <section class="py-5 fade-in">
    <div class="container">
      <h2 class="mb-4 text-center">Create Your Account</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form id="signupForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone *</label>
              <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password *</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </section>

<!-- Footer (same as index.html) -->
<div id="footer-placeholder"></div>

  <!-- Scripts -->
  <!-- 1) Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js/includes.js"></script>
<!-- 2) Global site script (defines API_URL, showToast, nav toggle, fade-in, contact form, etc.) -->
  <script src="js/scripts.js"></script>
  <!-- 3) Inline Signup logic (NO more const API_URL here) -->
  <script>
    // We now rely on API_URL from js/scripts.js
    function showToast(message, type='info') {
      const toastEl = document.createElement('div');
      toastEl.className = `toast align-items-center text-bg-${type} border-0 position-fixed bottom-0 end-0 m-3`;
      toastEl.setAttribute('role', 'alert');
      toastEl.setAttribute('aria-live', 'assertive');
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
      document.body.appendChild(toastEl);
      const bsToast = new bootstrap.Toast(toastEl, { delay: 4000 });
      bsToast.show();
      toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      if (!form) return;

      // Loader overlay
      const loader = document.createElement('div');
      loader.className = 'loading-overlay';
      loader.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
      document.body.appendChild(loader);

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const submitBtn = form.querySelector('[type="submit"]');
        loader.classList.add('show');
        submitBtn.disabled = true;

        // Confirm password
        if (form.password.value !== form.confirmPassword.value) {
          loader.classList.remove('show');
          submitBtn.disabled = false;
          return showToast('Passwords do not match', 'warning');
        }

        const data = {
          email: form.email.value.trim(),
          phone: form.phone.value.trim(),
          password: form.password.value
        };

        try {
          const res = await fetch(`${API_URL}/api/auth/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const json = await res.json();
          loader.classList.remove('show');
          submitBtn.disabled = false;

          if (res.ok) {
            localStorage.setItem('token', json.token);
            showToast('Signup successful! Redirecting...', 'success');
            setTimeout(() => window.location.href = 'store.html', 1500);
          } else {
            showToast(json.error || 'Signup failed', 'danger');
          }
        } catch (err) {
          loader.classList.remove('show');
          submitBtn.disabled = false;
          showToast('Network error. Please try again.', 'warning');
        }
      });
    });
  </script>
</body>
</html>
