<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard – Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="nav-placeholder"></div>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Admin Dashboard</h2>

      <div class="row text-center mb-4" id="adminStats">
        <div class="col-md-4"><div class="card shadow-sm"><div class="card-body"><h5>Total Orders</h5><div id="statOrders" class="fs-4">–</div></div></div></div>
        <div class="col-md-4"><div class="card shadow-sm"><div class="card-body"><h5>Pending Orders</h5><div id="statPending" class="fs-4">–</div></div></div></div>
        <div class="col-md-4"><div class="card shadow-sm"><div class="card-body"><h5>Total Products</h5><div id="statProducts" class="fs-4">–</div></div></div></div>
      </div>

      <ul class="nav nav-tabs" id="adminTabs">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#orders">Orders</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#products">Products</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#analytics">Analytics</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#discounts">Discounts</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#users">Users</a></li>
      </ul>

      <div class="tab-content mt-4">
        <div class="tab-pane fade show active" id="orders">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" class="form-control me-3" style="max-width: 300px;" placeholder="Filter by status..." id="orderFilterInput">
            <div>
              <button id="btnExportCSV" class="btn btn-outline-secondary me-2">Export CSV</button>
              <button id="btnPrintOrder" class="btn btn-outline-primary">Print</button>
            </div>
          </div>
          <div id="orderList"></div>
        </div>

        <div class="tab-pane fade" id="products">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Manage Products</h5>
            <button id="btnShowProductForm" class="btn btn-primary">+ New Product</button>
          </div>
          <div id="productList" class="mb-4"></div>
          <form id="productForm" class="border p-3 d-none">
            <h6 class="mb-3" id="productFormTitle">New Product</h6>
            <input type="hidden" id="productId" />
            <div class="mb-2">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" id="productName" class="form-control" required />
            </div>
            <div class="mb-2">
              <label for="productDesc" class="form-label">Description</label>
              <textarea id="productDesc" class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label for="productPrice" class="form-label">Price (USD)</label>
              <input type="number" id="productPrice" class="form-control" step="0.01" required />
            </div>
            <div class="mb-2">
              <label for="productStock" class="form-label">Stock</label>
              <input type="number" id="productStock" class="form-control" step="1" min="0" required />
            </div>
            <div class="mb-2">
              <label for="productCategory" class="form-label">Category</label>
              <select id="productCategory" class="form-select" required>
                <option value="">Select Category</option>
                <option value="Shrimp">Shrimp</option>
                <option value="Fish">Fish</option>
                <option value="Seasoning">Seasoning</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="url" id="productImage" class="form-control" />
              <div class="mt-2"><img id="imagePreview" src="" alt="" class="img-fluid border d-none" style="max-height: 200px;" /></div>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success" id="btnSaveProduct">Save Product</button>
              <button type="button" class="btn btn-secondary" id="btnCancelProduct">Cancel</button>
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="analytics">
          <h5 class="mb-3">Monthly Revenue (USD)</h5>
          <canvas id="revenueChart" height="100"></canvas>
          <hr class="my-4" />
          <h5 class="mb-3">Top Selling Products</h5>
          <canvas id="topProductsChart" height="100"></canvas>
        </div>

        <div class="tab-pane fade" id="discounts">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Manage Discount Codes</h5>
            <button class="btn btn-success" id="btnShowDiscountForm">+ New Code</button>
          </div>
          <div id="discountList" class="mb-3"></div>
          <form id="discountForm" class="border p-3 d-none">
            <h6 class="mb-3">New Discount Code</h6>
            <div class="mb-2">
              <label for="discountCode" class="form-label">Code</label>
              <input type="text" id="discountCode" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="discountPercent" class="form-label">% Off</label>
              <input type="number" id="discountPercent" class="form-control" min="1" max="100" required>
            </div>
            <div class="mb-3">
              <label for="discountExpires" class="form-label">Expires At</label>
              <input type="datetime-local" id="discountExpires" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" id="btnSaveDiscount">Save</button>
            <button type="button" class="btn btn-secondary ms-2" id="btnCancelDiscount">Cancel</button>
          </form>
        </div>

        <div class="tab-pane fade" id="users">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Manage Users</h5>
            <button class="btn btn-primary" id="btnShowUserForm">+ New User</button>
          </div>
          <div id="userList" class="mb-3"></div>
          <form id="userForm" class="border p-3 d-none">
            <h6 class="mb-3">User Info</h6>
            <input type="hidden" id="userId" />
            <div class="mb-2">
              <label for="userFullName" class="form-label">Full Name</label>
              <input type="text" id="userFullName" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" id="userEmail" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="userPhone" class="form-label">Phone</label>
              <input type="tel" id="userPhone" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="userRole" class="form-label">Role</label>
              <select id="userRole" class="form-select">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="userPassword" class="form-label">Password</label>
              <input type="password" id="userPassword" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success" id="btnSaveUser">Save</button>
              <button type="button" class="btn btn-secondary" id="btnCancelUser">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin/init.js"></script>
</body>
</html>
