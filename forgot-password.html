<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
<div id="nav-placeholder"></div>

  <!-- Forgot Password Form -->
  <section class="py-5 fade-in">
    <div class="container">
      <h2 class="text-center mb-4">Forgot Your Password?</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="forgotForm">
            <div class="mb-3">
              <label for="email" class="form-label">Enter your email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
<div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="js/includes.js"></script>
 <script src="js/scripts.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      try {
        const res = await fetch(`${API_URL}/api/auth/forgot-password`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email: e.target.email.value.trim() })
        });
        const { message } = await res.json();
        showToast(message, res.ok ? 'success' : 'warning');
      } catch {
        showToast('Network error.', 'danger');
      }
      btn.disabled = false;
    });
  </script>
</body>
</html>
