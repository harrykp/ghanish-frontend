<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div id="nav-placeholder"></div>

  <section class="py-5 fade-in">
    <div class="container">
      <h2 class="mb-4 text-center">Welcome Back</h2>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="js/includes.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    const API_URL = 'https://ghanish-backend.onrender.com';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        const password = form.password.value.trim();
        const btn = form.querySelector('[type="submit"]');
        btn.disabled = true;

        try {
          const res = await fetch(`${API_URL}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const json = await res.json();
          btn.disabled = false;

          if (res.ok) {
            localStorage.setItem('token', json.token);
            showToast('Login successful! Redirecting...', 'success');
            setTimeout(() => {
              const role = json.user?.role;
              window.location.href = role === 'admin' ? 'admin.html' : 'store.html';
            }, 1500);
          } else {
            showToast(json.error || 'Login failed', 'danger');
          }
        } catch (err) {
          btn.disabled = false;
          showToast('Network error. Please try again.', 'warning');
        }
      });
    });
  </script>
</body>
</html>
