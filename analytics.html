<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics | Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Nav Include -->
  <div id="nav-placeholder"></div>

  <main class="container py-4">
    <h2>Analytics Overview</h2>

    <div id="revenue-chart-container" class="mb-5">
      <h4>Order Trends</h4>
      <canvas id="revenue-chart" width="600" height="300"></canvas>
    </div>

    <div id="top-products-chart-container">
      <h4>Top Selling Products</h4>
      <canvas id="top-products-chart" width="600" height="300"></canvas>
    </div>
  </main>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <!-- JS includes and analytics logic -->
  <script src="/js/includes.js"></script>
  <script type="module">
    import { initAnalyticsModule } from '/js/admin/analytics.js';
    initAnalyticsModule();
  </script>
</body>
</html>
