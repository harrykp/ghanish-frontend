<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Admin Dashboard</h2>
      <ul class="nav nav-tabs" id="adminTabs">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#orders">Orders</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#products">Products</a></li>
      </ul>
      <div class="tab-content mt-4">
        <div class="tab-pane fade show active" id="orders">
          <div id="orderList"></div>
        </div>
        <div class="tab-pane fade" id="products">
          <div class="d-flex justify-content-end mb-2">
            <button class="btn btn-success" onclick="showProductForm()">Add Product</button>
          </div>
          <div id="productList"></div>
          <div id="productForm" class="card p-3 d-none">
            <h5 class="mb-3">Edit Product</h5>
            <form onsubmit="saveProduct(event)">
              <input type="hidden" id="productId" />
              <input type="text" id="productName" class="form-control mb-2" placeholder="Name" required />
              <textarea id="productDesc" class="form-control mb-2" placeholder="Description"></textarea>
              <input type="number" id="productPrice" class="form-control mb-2" placeholder="Price" required />
              <input type="text" id="productImage" class="form-control mb-2" placeholder="Image URL" />
              <button class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary ms-2" onclick="hideProductForm()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <!-- Load Bootstrap JS before custom admin JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Load shared includes -->
  <script src="js/includes.js"></script>
  <script src="js/scripts.js"></script>
  
  <!-- Load entry point of admin modules -->
  <script type="module" src="js/admin/init.js"></script>

</body>
</html>
