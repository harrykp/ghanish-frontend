<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store â€“ Ghanish</title>
  <link rel="icon" href="images/ghanish-logo.png">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="nav-placeholder"></div>

  <!-- Store Catalog -->
  <section class="py-5">
    <div class="container">
      <div class="d-flex align-items-center justify-content-center mb-4 fade-in">
        <h2 class="me-3">Our Store</h2>
        <a href="cart.html" class="btn btn-warning">View Cart (<span id="cartCountInline">0</span>)</a>
      </div>

      <!-- Category Filter -->
      <div class="mb-4 text-center">
        <select id="categoryFilter" class="form-select w-auto d-inline-block">
          <option value="">All Categories</option>
          <option value="Shrimp">Shrimp</option>
          <option value="Fish">Fish</option>
          <option value="Seasoning">Seasoning</option>
        </select>
      </div>

      <div id="productGrid" class="row g-4"></div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/scripts.js"></script>

  <script>
    const productGrid = document.getElementById('productGrid');
    const categorySelect = document.getElementById('categoryFilter');

    async function fetchProducts(category = '') {
      try {
        const res = await fetch(`${API_URL}/api/products${category ? `?category=${encodeURIComponent(category)}` : ''}`);
        const products = await res.json();
        renderProductGrid(products);
      } catch (err) {
        productGrid.innerHTML = '<div class="alert alert-danger">Unable to load products at this time.</div>';
      }
    }

    function renderProductGrid(products) {
      if (!products.length) {
        productGrid.innerHTML = '<div class="col-12 text-center"><p>No products found.</p></div>';
        return;
      }

      productGrid.innerHTML = products.map(p => `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="${p.image_url || 'images/placeholder.png'}" class="card-img-top" alt="${p.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">${p.description || ''}</p>
              <div class="mt-auto">
                <p class="fw-bold">USD ${parseFloat(p.price).toFixed(2)}</p>
                <button class="btn btn-primary add-to-cart" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
      fetchProducts(); // Load all by default

      categorySelect.addEventListener('change', () => {
        fetchProducts(categorySelect.value);
      });
    });
  </script>
</body>
</html>
